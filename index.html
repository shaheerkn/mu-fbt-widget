<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Frequently Bought Together Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mu-fbt-widget">
    <div class="mu-fbt-header">
      <div class="mu-title">Frequently Bought Together</div>
      <div class="mu-subtitle">Buy these items together in a bundle for exclusive discount</div>
    </div>

    <div class="mu-fbt-main">
      <div class="mu-fbt-products">
        <a href="#" class="mu-fbt-product">
          <img class="mu-product-img" src="https://placehold.co/100x150" alt="Product 1">
        </a>
      
        <div class="mu-fbt-plus">+</div>
    
        <a href="#" class="mu-fbt-product">
          <img class="mu-product-img" src="https://placehold.co/100x150" alt="Product 2">
        </a>

        <div class="mu-fbt-plus">+</div>
    
        <a href="#" class="mu-fbt-product">
          <img class="mu-product-img" src="https://placehold.co/100x150" alt="Product 3">
        </a>

        <div class="mu-fbt-plus">+</div>

        <a href="#" class="mu-fbt-product">
          <img class="mu-product-img" src="https://placehold.co/100x150" alt="Product 4">
        </a>
      
        <div class="mu-fbt-plus">+</div>
    
        <a href="#" class="mu-fbt-product">
          <img class="mu-product-img" src="https://placehold.co/100x150" alt="Product 5">
        </a>

        <div class="mu-fbt-plus">+</div>
    
        <a href="#" class="mu-fbt-product">
          <img class="mu-product-img" src="https://placehold.co/100x150" alt="Product 6">
        </a>

      </div>
  
      <div class="mu-fbt-summary">
        <div class="mu-fbt-total-label">Total Price:</div>
        <div class="mu-fbt-total-row">
          <span class="mu-fbt-total-price">$20.00</span>
          <span class="mu-fbt-total-original">$35.97</span>
        </div>
        <button class="mu-fbt-add-btn">Add Selected to Cart</button>
      </div>
    </div>
  
    <div class="mu-fbt-list">
      <div class="mu-fbt-list-item">
        <input class="mu-checkbox" type="checkbox" checked>
        <span class="mu-fbt-list-title">Bifold Wallet - 001</span>
        <select class="mu-fbt-select">
          <option>M</option>
          <option>L</option>
        </select>
        <div class="mu-fbt-list-price-row">
          <span class="mu-fbt-list-original-price">$30.00</span>
          <span class="mu-fbt-list-current-price">$15.99</span>
        </div>
      </div>
    
      <div class="mu-fbt-list-item">
        <input class="mu-checkbox" type="checkbox" checked>
        <span class="mu-fbt-list-title">City Rucksack - Red</span>
        <select class="mu-fbt-select">
          <option>M</option>
          <option>L</option>
        </select>
        <div class="mu-fbt-list-price-row">
          <span class="mu-fbt-list-original-price">$40.00</span>
          <span class="mu-fbt-list-current-price">$20.99</span>
        </div>
      </div>

      <div class="mu-fbt-list-item">
        <input class="mu-checkbox" type="checkbox" checked>
        <span class="mu-fbt-list-title">East Coast - 001</span>
        <select class="mu-fbt-select">
          <option>M</option>
          <option>L</option>
        </select>
        <div class="mu-fbt-list-price-row">
          <span class="mu-fbt-list-original-price">$58.00</span>
          <span class="mu-fbt-list-current-price">$7.99</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
